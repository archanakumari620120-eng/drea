name: YouTube Shorts Automation

on:
  schedule:
    - cron: "0 */5 * * *"   # ‚è∞ Runs every 5 hours
  workflow_dispatch:         # üîò Allows manual runs
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # FIX: Changed back to full commit SHA to match security policy
      - name: Checkout repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # Pinned to a specific version

      # FIX: Changed back to full commit SHA to match security policy
      - name: Set up Python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # Pinned to a specific version
        with:
          python-version: "3.11"

      # ‚úÖ Install dependencies
      - name: Install dependencies
        run: pip install --no-cache-dir --upgrade -r requirements.txt
  
      # ‚úÖ Run main.py
      - name: Run script
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
        run: python main.py
        
