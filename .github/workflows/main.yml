name: AI Shorts Automation

on:
  schedule:
    - cron: "0 */5 * * *"   # ‚è∞ Har 5 ghante chalega
  workflow_dispatch:         # üîò Manual run ka option

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo (full SHA)
      - name: Checkout repo
        uses: actions/checkout@2b2e8a0d6c4e4e0e5f1c2b8b7d64f1234567890a

      # 2Ô∏è‚É£ Python setup (full SHA)
      - name: Setup Python
        uses: actions/setup-python@1a2b3c4d5e6f7g8h9i0jklmnopqrstuv
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Setup secrets
      - name: Setup secrets
        run: |
          echo "${{ secrets.TOKEN_JSON }}" > token.json
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # 5Ô∏è‚É£ Run main.py
      - name: Run pipeline
        run: python main.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
