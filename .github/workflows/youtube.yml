name: build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@f43a0e5ffb64f73e0e6d2e8c6e2d57d3c5c1e6c0  # v3.5.3 SHA

      - name: Set up Python
        uses: actions/setup-python@65d7f2a9b9e0b1a3a79b9d7ab0f6c2f1c2e2f6b2  # v4.7.1 SHA
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt

      - name: Run video generation + upload
        run: |
          echo "âœ… Script started..."
          python main.py
